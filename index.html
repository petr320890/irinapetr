<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Тест Scroll-Pin</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<!-- Модальное окно -->
<div id="image-modal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="modal-img" alt="">
  <a class="prev" onclick="changeModalImage(-1)">&#10094;</a>
  <a class="next" onclick="changeModalImage(1)">&#10095;</a>
</div>

<!-- Контейнер с нашими 3-мя блоками -->
<div class="wrapper">

  <!-- БЛОК 1 -->
  <section class="panel block-1" style="z-index:1;">
    <div class="overlay"></div>
    <div class="content">
      <h1>Блок 1</h1>
      <p>Содержимое первого блока</p>
    </div>
    <div class="scroll-arrow" onclick="scrollManualToNext(0)">V</div>
  </section>

  <!-- БЛОК 2 (включим тут галерею, чтобы проверить модалку) -->
  <section class="panel block-2" style="z-index:2;">
    <div class="overlay"></div>
    <div class="content">
      <h2>Блок 2 (Галерея)</h2>
      <p>Ниже пара картинок, кликните, чтобы проверить модалку:</p>
      <div class="scrollable-gallery">
        <img src="images/test1.jpg" alt="Тест 1">
        <img src="images/test2.jpg" alt="Тест 2">
      </div>
    </div>
    <div class="scroll-arrow" onclick="scrollManualToNext(1)">V</div>
  </section>

  <!-- БЛОК 3 -->
  <section class="panel block-3" style="z-index:3;">
    <div class="overlay"></div>
    <div class="content">
      <h2>Блок 3</h2>
      <p>Конечный блок</p>
    </div>
  </section>

</div><!-- /wrapper -->

<script src="script.js"></script>
</body>
</html>
